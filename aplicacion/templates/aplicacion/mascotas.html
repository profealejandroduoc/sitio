{% extends 'aplicacion/base.html' %}
{% load static %}

{% block contenido %}
<div class="mt-3">
    <h1 class="display-4">Lista de Mascotas</h1>
    <p>+ Agregar Mascota</p>

    <div class="table-responsive">
        <table class="table table-striped
            table-hover	
            table-borderless
            table-success
            align-middle">
            <thead class="table-light">
                <caption>Mascotas Registradas</caption>
                <tr>
                    <th>ID</th>
                    <th>NOMBRE</th>
                    <th>TIPO</th>
                    <th>PROPIETARIO</th>
               
                </tr>
            </thead>
            <tbody class="table-group-divider">
                {% for pet in pets %}
                <tr class="table-primary">
                    <td>{{pet.id}}</td>
                    <td>{{pet.nombre}}</td>
                    <td>{{pet.tipo}}</td>
                    <td>{{pet.persona}}</td>
             
                
                </tr>
                {% endfor %}
               
            </tbody>
            <tfoot>

            </tfoot>
        </table>
    </div>


</div>


{% endblock contenido %}
